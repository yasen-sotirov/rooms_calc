<!DOCTYPE html>
<html>
<head>
    <title>Text Entries</title>
</head>
<body>
    <h1>Text Entries</h1>
    <a href="{% url 'text_new' %}">Add New Text</a>
    <ul>
        {% for text in texts %}
            <li>
                <p>{{ text.content }}</p>
                <a href="{% url 'text_edit' text.pk %}">Edit</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
